<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body>
    <div class="member container px-0 d-flex flex-column align-items-center vh-100">
        <div class="d-flex flex-column align-items-center w-100 position-fixed top-0 start-0 end-0 bg-gray-white">
            <div class="ms-auto pe-6 pt-2">
                <img src="../assets/icon/icon24px/setting.svg" alt="setting svg">
            </div>
<!-- profile photo -->
            <div class="d-flex me-auto align-items-center ps-4">
                <div class="flex-shrink-0 position-relative">
                <img class="rounded-circle object-fit-cover" src="../assets/images/profile-photo.svg" width="64" height="64" alt="andychen jpeg">
                <a href="#">
                    <img class="position-absolute bottom-0 end-0" src="../assets/icon/member-icon/edit.svg" alt="edit svg"></a>
                </div>
                <div class="flex-grow-1 ms-3">
                <p class="text-gray-black fw-600 fs-h4">Elaine Lin</p>
                </div>
            </div>
<!-- 收藏 / 票券 選單 -->
            <div class="row w-100 d-flex text-center border-bottom">
                <div class="col-6 py-3 click-status default-current-border">
                    <a class="w-100" href="#">
                        <h4 class="text-gray-600 fw-bold click-status-desc">收藏</h4>
                    </a>
                </div>
                <div class="col-6 py-3 click-status">
                    <a class="w-100" href="#">
                        <h4 class="text-gray-600 fw-bold click-status-desc">票卷</h4>
                    </a>
                </div>
            </div>
        </div>
<!-- 國家森林遊樂區 -->
        <div class="px-6 w-100 mb-8 mt-180px">
            <div class="text-start mb-2">
                <h4 class="fs-h4 fw-600 text-gray-black">國家森林遊樂區</h4>
            </div>
<!-- 1 -->
            <div class="d-flex overflow-x-scroll">
                <section>
                    <div class="mb-2">
                        <div class="d-flex">
                            <div class="border border-0 bg-light radius-top-left me-1 mb-1">
                                <img  src="../assets/images/member01.png" alt="member01 png"></div>
                            <div class="border border-0 bg-light radius-top-right mb-1">
                                <img  src="../assets/images/member02.png" alt="member02 png"></div>
                        </div>
                        <div class="d-flex">
                            <div class="border border-0 bg-light radius-bottom-left me-1">
                                <img  src="../assets/images/member03.png" alt="member03 png"></div>
                            <div class="border border-0 bg-light radius-bottom-right"></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <small class="text-gray-black mb-1">台灣北部</small>
                        <small class="fs-h6 text-gray-400 mb-1">3 個收藏</small>
                    </div>
                </section>
    <!-- 2 -->
                <section class="ms-4">
                    <div class="mb-2">
                        <div class="d-flex">
                            <div class="border border-0 bg-light radius-top-left me-1 mb-1">
                                <img  src="../assets/images/member04.png" alt="member04 png"></div>
                            <div class="border border-0 bg-light radius-top-right mb-1"></div>
                        </div>
                        <div class="d-flex">
                            <div class="border border-0 bg-light radius-bottom-left me-1"></div>
                            <div class="border border-0 bg-light radius-bottom-right"></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <small class="text-gray-black mb-1">台灣中部</small>
                        <small class="fs-h6 text-gray-400 mb-1">1 個收藏</small>
                    </div>
                </section>
    <!-- 3 -->
                <section class="ms-4">
                    <div class="mb-2">
                        <div class="d-flex">
                            <div class="border border-0 bg-light radius-top-left me-1 mb-1">
                                <img  src="../assets/images/member05.png" alt="member05 png"></div>
                            <div class="border border-0 bg-light radius-top-right mb-1"></div>
                        </div>
                        <div class="d-flex">
                            <div class="border border-0 bg-light radius-bottom-left me-1"></div>
                            <div class="border border-0 bg-light radius-bottom-right"></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <small class="text-gray-black mb-1">台灣南部</small>
                        <small class="fs-h6 text-gray-400 mb-1">1 個收藏</small>
                    </div>
                </section>
            </div>
        </div>
<!-- 景點 -->
        <div class="px-6 w-100">
            <div class="text-start mb-2">
                <h4 class="fs-h4 fw-600 text-gray-black">景點</h4>
            </div>
            <section>
                <div class="mb-2">
                    <div class="d-flex">
                        <div class="border border-0 bg-light radius-top-left me-1 mb-1">
                            <img  src="../assets/images/member06.png" alt="member06 png"></div>
                        <div class="border border-0 bg-light radius-top-right mb-1">
                            <img  src="../assets/images/member07.png" alt="member07 png"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-0 bg-light radius-bottom-left me-1">
                            <img  src="../assets/images/member08.png" alt="member08 png"></div>
                        <div class="border border-0 bg-light radius-bottom-right"></div>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <small class="text-gray-black mb-1">想去的地方</small>
                    <small class="fs-h6 text-gray-400 mb-1">8 個收藏</small>
                </div>
            </section>
        </div>
<!-- footer -->
        <div class="w-100 position-fixed bottom-0 start-0 end-0 bg-gray-white">
        <%- include('./layout/footer',{page:"member"}); -%>
        </div>
    </div>

    <script type="module" src="../main.js"></script>

    <!-- load the CDN first-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.JQuery || document.write('<script src="includes/js/jquery-2.1.4.min.js"><\/script>');</script>
    
  </body>
</html>
