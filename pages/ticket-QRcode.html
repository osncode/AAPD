<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body>
    <div class="QR-code container vh-100">
      
<!--  -->

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
          <div class="modal-content QR-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            <!-- </div> -->
            <div class="modal-body h-510px px-0">
              <section class="px-4">
                <div class="d-flex align-items-center w-223px mb-22px">
                  <div><img width="48" height="65" src="../assets/images/natureWay-LOGO2.png" alt="natureWay LOGO"></div>
                  <div class="ms-3"><h3 class="fs-h3 text-gray-black fw-bold">內洞森林遊樂區</h3></div>
                </div>
                <div class="d-flex w-223px mb-3">
                  <div class="d-flex flex-column w-39px align-items-center">
                    <small class="fs-h7 fw-600 text-gry-600">票種</small>
                    <small class="fs-h7 text-gray-400">Type</small>
                  </div>
                  <div class="ms-3 w-32px">
                    <span class="fs-h4 fw-600 text-gray-black ">全票</span>
                  </div>
              <!--  -->
                  <div class="d-flex flex-column ms-55px w-39px">
                    <small class="fs-h7 fw-600 text-gry-600">人數</small>
                    <small class="fs-h7 text-gray-400">People</small>
                  </div>
                  <div class="w-34px ms-3 text-center">
                    <span class="fs-h4 fw-600 text-gray-black">1</span>
                  </div>
                </div>
              <!--  -->
                <div class="d-flex w-223px mb-49px">
                  <div class="d-flex flex-column w-39px align-items-center">
                    <small class="fs-h7 fw-600 text-gry-600">日期</small>
                    <small class="fs-h7 text-gray-400">Date</small>
                  </div>
                  <div class="d-flex flex-column ms-3">
                    <div>
                      <span class="fs-h4 fw-600 text-gray-black ">08/11</span>
                      <span class="fs-h4 fw-600 text-gray-black ms-2">2024</span>
                    </div>
                    <div>
                      <span class="fs-h4 fw-600 text-gray-black ">Tuesday</span>
                    </div>
                  </div>
                </div>
              </section>
              <section class="bg-secondary-50 pb-8 pt-69px border-bottom-style px-12">
                <div><img src="../assets/images/QR.svg" alt="QR code"></div>
              </section>
            </div>
          </div>
        </div>
      </div>


<!--  -->
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
