<!DOCTYPE html>
<html lang="zh-Hant" class="credit-card-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body>
    <div class="credit-card container px-0 w-100 position-relative vh-100">
        <header class="text-center d-flex align-items-center py-2 mb-6">
            <a class="btn border-0" href="booking-tickets.html" role="button"><img src="../assets/icon/attractions-icon/back-white.svg" alt="back button"></a>

        </header>
<!-- 支付進度條 -->
        <div class="d-flex justify-content-between align-items-center mx-6 position-relative">
            <div class="ellipse ms-6"><img src="../assets/icon/booking-tickets-icon/Ellipse-yellow.svg" alt="Ellipse-yellow svg"></div>
            <div class="position-absolute line-position-start"><img src="../assets/icon/booking-tickets-icon/Line-yellow.svg" alt="Line-yellow svg"></div> 
            <div class="ellipse"><img src="../assets/icon/booking-tickets-icon/Ellipse-yellow.svg" alt="Ellipse-yellow svg"></div>
            <div class="position-absolute line-position-end"><img src="../assets/icon/booking-tickets-icon/Line.svg" alt="line svg"></div> 
            <div class="ellipse me-6"><img src="../assets/icon/booking-tickets-icon/Ellipse-gray.svg" alt="Ellipse-gray svg"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2 mb-8">
            <div><small class="fs-h5 ms-6 text-gray-white fw-bold">選擇票卷</small></div>
            <div><small class="fs-h5 text-gray-white fw-bold">選擇支付</small></div>
            <div><small class="fs-h5 me-6 text-gray-200">確認支付</small></div>
        </div>
        <div class="text-center mb-46px">
            <span class="fs-h1 fw-bold text-gray-white">NT 65</span>
        </div>
<!-- main -->
        <main class="h-content">
    <!-- 信用卡 -->
            <div class="rounded-top radius-style bg-gray-white h-100 pt-3 px-6">
                <div class="checkbox-credit-card form-check form-check-inline mb-18px ps-0 border-bottom w-100 py-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="credit-card" value="option1">
                    <label class="form-check-label" for="credit-card"><span class="ms-3 fs-h4 text-gray-black">信用卡</span></label>
                </div>
    <!-- 銀行轉帳 -->
                <div class="checkbox-credit-card form-check form-check-inline mb-18px ps-0 border-bottom w-100 py-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bank" value="option1">
                    <label class="form-check-label" for="bank"><span class="ms-3 fs-h4 text-gray-black">銀行轉帳</span></label>
                </div>
    <!-- 超商付款 -->
                <div class="checkbox-credit-card form-check form-check-inline mb-18px ps-0 border-bottom w-100 py-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="in-store-pickup" value="option1">
                    <label class="form-check-label" for="in-store-pickup"><span class="ms-3 fs-h4 text-gray-black">超商付款</span></label>
                </div>
    <!-- Line Pay-->
                <div class="checkbox-credit-card form-check form-check-inline mb-18px ps-0 border-bottom w-100 py-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="line-pay" value="option1">
                    <label class="form-check-label" for="line-pay"><span class="ms-3 fs-h4 text-gray-black">Line Pay</span></label>
                </div>
            </div>
        </main>
<!-- footer -->
        <footer class="container bg-gray-white item-border pt-3 pb-2 px-6 mt-auto bottom-0 w-100 position-fixed footer-z-index">
            <a class="btn btn-primary-600 next-step fs-h4 fw-bold rounded-2 mb-2 d-block" href="credit-card-details.html" role="button">下一步</a>
        </footer>
    </div>
    <script type="module" src="../main.js"></script>
    <!-- load the CDN first-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.JQuery || document.write('<script src="includes/js/jquery-2.1.4.min.js"><\/script>');</script>
  </body>
</html>
