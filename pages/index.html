<!DOCTYPE html>
<html lang="zh-Hant" class="new-itinerary-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body>
<!-- Loading Logo -->
    <div class="container-logo" id="preloader">
      <div id="status">
        <img src="../assets/images/natureWay-LOGO2.png"/>
      </div>
    </div>

    <div class="home-itinerary container px-0 d-flex flex-column align-items-center justify-content-between vh-100 position-relative">
      <div class="text-center w-100">
        <h4 class="fw-bold py-2 border-bottom text-gray-black mt-6">我的行程</h4>
      </div>
      <div class="text-center w-100">
        <img class="mb-4" src="../assets/images/backpacker-1.png" alt="backpacker png">
        <p class="mb-4 text-gray-400 fs-h5">還沒有安排新行程哦～</p>
        <a role="button" href="itinerary.html" class="btn btn-secondary-500 text-white rounded-4 w-181px h-43px py-3"><h4 class="fw-bold">建立新行程</h4></a>
      </div>
      <div class="h-overflow-scroll"></div>
      <div class="w-100 position-fixed bottom-0 start-0 end-0 ">
        <%- include('./layout/footer',{page:"itinerary"}); -%>
      </div>
    </div>

    <script type="module" src="../main.js"></script>

    <!-- load the CDN first-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.JQuery || document.write('<script src="includes/js/jquery-2.1.4.min.js"><\/script>');</script>
    
  </body>
</html>
