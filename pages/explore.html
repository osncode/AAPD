<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body>
    <div class="explore container d-flex flex-column align-items-center vh-100 position-relative">
      <div class="row">
        <div class="col position-relative">
          <section class="text-center position-fixed top-0 start-0 end-0 z-index px-6">
            <h4 class="fw-bold mb-2 text-gray-black w-100">探索靈感</h4>
            <div class="d-flex mb-4">
                <div class="w-search">
                  <a class="rounded-pill btn-outline-gray-50 d-block btn-link-style py-2 text-start" href="#">
                      <img class="ms-3" src="../assets/icon/Explore-icon/search-gray-600-18px.svg" alt="search svg">
                      <input type="text" class="text-gray-400 fs-h5 outline-none placeholder-style" placeholder="輸入森林遊樂區"></input> 
                  </a>
              </div>
              <div class="ms-3 ms-auto">
                  <a class="btn rounded-2 btn-link-style p-2" href="#">
                      <img src="../assets/icon/Explore-icon/filter-gray-600-24px.svg" alt="filter svg">
                  </a>
              </div>
            </div>
          </section>
        <main>
            <section class="card w-100 rounded-4 border-0 card-shadow mb-6 mt-80px" style="width: 18rem;">
                <div class="position-relative">
                    <div class="d-flex justify-content-between position-absolute top-0 pt-4 px-4 w-100">
                        <h6 class="bg-secondary-500 text-gray-white fw-bold d-inline-block py-1 px-2 rounded-1">三日遊</h6>
                        <a href="#">
                          <img src="../assets/icon/Explore-icon/heart-no-white.svg" alt="heart icon">
                        </a>
                    </div>
                    <img src="../assets/images/explore-01.png" class="card-img-top rounded-top-4 w-100 h-100" alt="explore-01 image">
                    <div class="position-absolute bottom-0 pb-4 ps-4">
                        <div class="mb-2">
                            <h3 class="text-gray-white fw-bold">內洞國家森林遊樂區</h3>
                        </div>
                        <div class="d-flex">
                            <img src="../assets/icon/Explore-icon/location-gray-200.svg" alt="location svg">
                            <h6 class="ms-1 text-gray-white fw-500">新北市烏來區</h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-center mb-3">
                    <button class="bg-secondary-500 border-0" style="width: 24px" style="height: 3px;" type="button"></button>
                    <button class="bg-gray-200 border-0 ms-2" style="width: 24px" style="height: 3px;" type="button"></button>
                    <button class="bg-gray-200 border-0 ms-2" style="width: 24px" style="height: 3px;" type="button"></button>
                  </div>
                  <div class="d-flex mb-2">
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">溪流</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">賞蛙</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">蕨類</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">瀑布</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">陰離子</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">杜鵑</span>
                  </div>
                  <div>
                    <img src="../assets/icon/Explore-icon/heart-gray-400-12px.svg" alt="heart svg">
                    <h7 class="fs-h7 text-gray-400 fw-500">271 · 3458 人使用此行程</h7>
                  </div>
                </div>
            </section>
<!-- card-2 -->
            <section class="card w-100 rounded-4 border-0 card-shadow mb-20" style="width: 18rem;">
                <div class="position-relative">
                    <div class="d-flex justify-content-between position-absolute top-0 pt-4 px-4 w-100">
                        <h6 class="bg-secondary-500 text-gray-white fw-bold d-inline-block py-1 px-2 rounded-1">一日遊</h6>
                        <a href="#">
                          <img src="../assets/icon/Explore-icon/heart-no-white.svg" alt="heart icon">
                        </a>
                    </div>
                    <img src="../assets/images/explore-02.png" class="card-img-top rounded-top-4 w-100 h-100" alt="explore-01 image">
                    <div class="position-absolute bottom-0 pb-4 ps-4">
                      <div class="mb-2">
                          <h3 class="text-gray-white fw-bold">杉林溪森林遊樂區</h3>
                      </div>
                      <div class="d-flex">
                          <img src="../assets/icon/Explore-icon/location-gray-200.svg" alt="location svg">
                          <h6 class="ms-1 text-gray-white fw-500">南投縣竹山鎮</h6>
                      </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-center mb-3">
                    <button class="bg-secondary-500 border-0" style="width: 24px" style="height: 3px;" type="button"></button>
                    <button class="bg-gray-200 border-0 ms-2" style="width: 24px" style="height: 3px;" type="button"></button>
                    <button class="bg-gray-200 border-0 ms-2" style="width: 24px" style="height: 3px;" type="button"></button>
                  </div>
                  <div class="d-flex mb-2 align-items-center">
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">杉林溪</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">森林浴</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">健行步道</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">生態觀察</span>
                    <span class="badge badge-outline-style rounded-pill fs-h7 py-1 px-2 fw-500 ms-1 text-primary-600">自然景觀</span>
                  </div>
                  <div>
                    <img src="../assets/icon/Explore-icon/heart-gray-400-12px.svg" alt="heart svg">
                    <h7 class="fs-h7 text-gray-400 fw-500">693 · 8437 人使用此行程</h7>
                  </div>
                </div>
            </section>
        </main>
  <!-- footer -->
          <div class="position-fixed bottom-0 start-0 end-0 bg-gray-white">
              <%- include('./layout/footer',{page:"explore"}); -%>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>

    <!-- load the CDN first-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.JQuery || document.write('<script src="includes/js/jquery-2.1.4.min.js"><\/script>');</script>
    
  </body>
</html>
