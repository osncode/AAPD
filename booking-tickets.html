<!DOCTYPE html>
<html lang="zh-Hant" class="booking-tickets-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <script type="module" crossorigin src="/AAPD/assets/main-9335754e.js"></script>
    <link rel="stylesheet" href="/AAPD/assets/main-509fc39e.css">
  </head>
  <body>
    <div class="booking-tickets container px-0 w-100 position-relative">
        <header class="text-center d-flex align-items-center border-bottom py-2 mb-6">
            <a class="btn border-0" href="attractions.html" role="button"><img src="/AAPD/assets/back-65c9e465.svg" alt="back button"></a>
            <div class="ms-center-title">
                <h4 class="fw-bold text-gray-black">線上購票</h4>
            </div>
        </header>
<!-- 支付進度條 -->
        <div class="d-flex justify-content-between align-items-center mx-6 position-relative">
            <div class="ms-6"><img src="/AAPD/assets/Ellipse-yellow-e57752a0.svg" alt="Ellipse-yellow svg"></div>
            <div class="position-absolute line-position-start"><img src="/AAPD/assets/Line-5247e52b.svg" alt="line svg"></div> 
            <div><img src="/AAPD/assets/Ellipse-gray-dcc90fe0.svg" alt="Ellipse-gray svg"></div>
            <div class="position-absolute line-position-end"><img src="/AAPD/assets/Line-5247e52b.svg" alt="line svg"></div> 
            <div class="me-6"><img src="/AAPD/assets/Ellipse-gray-dcc90fe0.svg" alt="Ellipse-gray svg"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-8">
            <div><small class="fs-h5 ms-6 text-secondary-500 fw-bold">選擇票卷</small></div>
            <div><small class="fs-h5 text-gray-600">選擇支付</small></div>
            <div><small class="fs-h5 me-6 text-gray-600">確認支付</small></div>
        </div>
        <main class="px-6">
<!-- 日期 -->
            <section class="mb-10">
                <div class="border-start border-4 border-secondary-500 mb-2">
                    <h4 class="fs-h4 text-gray-black fw-bold ms-2">日期</h4>
                </div>
                <div class="border rounded-1 d-flex justify-content-between align-items-center w-100 py-9px px-3">
                    <div class="d-flex">
                        <img src="/AAPD/assets/calendar-c3a404a2.svg" alt="calendar svg">
                        <small class="fs-h5 text-gray-400 ms-2">請選擇日期</small>
                    </div>
                    <div><img src="/AAPD/assets/down-arrow-14px-231702ec.svg" alt="down-arrow-14px svg"></div>
                </div>
            </section>
<!-- 數量 -->
            <section class="mb-10">
                <div class="border-start border-4 border-secondary-500 mb-2">
                    <h4 class="fs-h4 text-gray-black fw-bold ms-2">數量</h4>
                </div>
<!-- 全票 · 平日 -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <small class="fs-h5 text-gray-black w-70px">全票 · 平日</small>
                        <h3 class="fs-h3 text-gray-black fw-bold ms-3">$65</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="/AAPD/assets/del-1eee5623.svg" alt="del svg">
                        <h4 class="fs-h4 px-3">0</h4>
                        <img src="/AAPD/assets/add-5c29b62c.svg" alt="add svg">
                    </div>
                </div>
<!-- 全票 · 假日 -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <small class="fs-h5 text-gray-black w-70px">全票 · 假日</small>
                        <h3 class="fs-h3 text-gray-black fw-bold ms-3">$80</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="/AAPD/assets/del-1eee5623.svg" alt="del svg">
                        <h4 class="fs-h4 px-3">0</h4>
                        <img src="/AAPD/assets/add-5c29b62c.svg" alt="add svg">
                    </div>
                </div>
<!-- 半票 -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <small class="fs-h5 text-gray-black w-70px">半票</small>
                        <h3 class="fs-h3 text-gray-black fw-bold ms-3">$40</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="/AAPD/assets/del-1eee5623.svg" alt="del svg">
                        <h4 class="fs-h4 px-3">0</h4>
                        <img src="/AAPD/assets/add-5c29b62c.svg" alt="add svg">
                    </div>
                </div>
<!-- 團體票 -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <small class="fs-h5 text-gray-black w-70px">團體票</small>
                        <h3 class="fs-h3 text-gray-black fw-bold ms-3">$65</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="/AAPD/assets/del-1eee5623.svg" alt="del svg">
                        <h4 class="fs-h4 px-3">0</h4>
                        <img src="/AAPD/assets/add-5c29b62c.svg" alt="add svg">
                    </div>
                </div>
<!-- 優待票 -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <small class="fs-h5 text-gray-black w-70px">優待票</small>
                        <h3 class="fs-h3 text-gray-black fw-bold ms-3">$10</h3>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="/AAPD/assets/del-1eee5623.svg" alt="del svg">
                        <h4 class="fs-h4 px-3">0</h4>
                        <img src="/AAPD/assets/add-5c29b62c.svg" alt="add svg">
                    </div>
                </div>
            </section>
<!-- 兌換期限 -->
            <section class="mb-10">
                <div class="border-start border-4 border-secondary-500 mb-2">
                    <h4 class="fs-h4 text-gray-black fw-bold ms-2">兌換期限</h4>
                </div>
                <div><small class="fs-h5 text-gray-black">憑證使用期限為訂單確認日起 180 天，於最後一天 23:59 到期。</small></div>
            </section>
<!-- 聯絡資料 -->
            <section class="mb-10">
                <div class="border-start border-4 border-secondary-500 mb-2">
                    <h4 class="fs-h4 text-gray-black fw-bold ms-2">聯絡資料</h4>
                </div>
    <!-- 姓氏 -->
                <div class="mb-4">
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="lastName" class="form-label">姓氏</label>
                    <input type="text" class="form-control rounded-1 fs-h5 text-gray-black" id="lastName" placeholder="林">
                </div>
    <!-- 名字 -->
                <div class="mb-4">
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="firstName" class="form-label">名字</label>
                    <input type="text" class="form-control rounded-1 fs-h5 text-gray-black" id="firstName" placeholder="佳怡">
                </div>
    <!-- 手機號碼 -->
                <div class="mb-4">
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="phoneNumber" class="form-label">手機號碼</label>
                    <input type="tel" class="form-control rounded-1 fs-h5 text-gray-black" id="phoneNumber" placeholder="0912345678">
                </div>
    <!-- 電子信箱 -->
                <div>
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="e-Mail" class="form-label">電子信箱</label>
                    <input type="tel" class="form-control rounded-1 fs-h5 text-gray-black" id="e-Mail" placeholder="abc@gmail.com">
                </div>
            </section>
<!-- 發票 / 收據 -->
            <section class="mb-10">
                <div class="border-start border-4 border-secondary-500 mb-18px">
                    <h4 class="fs-h4 text-gray-black fw-bold ms-2">發票 / 收據</h4>
                </div>
    <!-- 類型 -->
                <div>
                    <label class="fs-h5 text-gray-black fw-bold mb-2" class="form-label">類型</label>
                </div>
                <div class="checkbox-person form-check form-check-inline mb-18px ps-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="person" value="option1">
                    <label class="form-check-label" for="person">個人</label>
                </div>
                <div class="checkbox-taxID form-check form-check-inline ps-0 ms-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="taxID" value="option2">
                    <label class="form-check-label" for="taxID">統一編號</label>
                </div>
    <!-- 條碼載具 -->
                <div>
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="e-Mail" class="form-label">條碼載具</label>
                    <input type="number" class="form-control rounded-1 fs-h5 text-gray-black" id="e-Mail" placeholder="/.85MQH8">
                </div>
            </section>
        </main>
<!-- scroll -->
        <div class="scroll"></div>
<!-- footer -->
        <footer class="container bg-gray-white item-border pt-3 pb-2 px-6 mt-auto bottom-0 w-100 position-fixed footer-z-index">
            <a class="btn btn-primary-600 next-step fs-h4 fw-bold rounded-2 mb-2 d-block" href="credit-card.html" role="button">下一步</a>
        </footer>
    </div>
    
    <!-- load the CDN first-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.JQuery || document.write('<script src="includes/js/jquery-2.1.4.min.js"><\/script>');</script>
  </body>
</html>
