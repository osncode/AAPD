<!DOCTYPE html>
<html lang="zh-Hant" class="credit-card-details-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAPD</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <script type="module" crossorigin src="/AAPD/assets/main-f296f15e.js"></script>
    <link rel="stylesheet" href="/AAPD/assets/main-9ac59842.css">
  </head>
  <body>
    <div class="credit-card-details container px-0 w-100 position-relative vh-100">
        <header class="text-center d-flex align-items-center py-2 mb-6">
            <a class="btn border-0" href="credit-card.html" role="button"><img src="/AAPD/assets/back-white-7e2f635b.svg" alt="back button"></a>
        </header>
<!-- 支付進度條 -->
        <div class="d-flex justify-content-between align-items-center mx-6 position-relative">
            <div class="ellipse ms-6"><img src="/AAPD/assets/Ellipse-yellow-e57752a0.svg" alt="Ellipse-yellow svg"></div>
            <div class="position-absolute line-position-start"><img src="/AAPD/assets/Line-yellow-a8e5bef6.svg" alt="Line-yellow svg"></div> 
            <div class="ellipse"><img src="/AAPD/assets/Ellipse-yellow-e57752a0.svg" alt="Ellipse-yellow svg"></div>
            <div class="position-absolute line-position-end"><img src="/AAPD/assets/Line-5247e52b.svg" alt="line svg"></div> 
            <div class="ellipse me-6"><img src="/AAPD/assets/Ellipse-gray-dcc90fe0.svg" alt="Ellipse-gray svg"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2 mb-8">
            <div><small class="fs-h5 ms-6 text-gray-white fw-bold">選擇票卷</small></div>
            <div><small class="fs-h5 text-gray-white fw-bold">選擇支付</small></div>
            <div><small class="fs-h5 me-6 text-gray-200">確認支付</small></div>
        </div>
        <div class="text-center mb-46px">
            <span class="fs-h1 fw-bold text-gray-white">NT 65</span>
        </div>
<!-- main -->
        <main class="h-content">
            <div class="rounded-top radius-style bg-gray-white h-100 pt-6 px-6">
    <!-- 持卡人 -->
                <div class="mb-6">
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="lastName" class="form-label">持卡人</label>
                    <input type="text" class="form-control rounded-1 fs-h5 text-gray-black" id="lastName" placeholder="LIN CHIA YI">
                </div>
    <!-- 信用卡號 -->
                <div class="mb-6">
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="lastName" class="form-label">信用卡號</label>
                    <div class="d-flex">
                <!-- 1 -->
                        <input type="text" class="form-control rounded-1 fs-h5 text-gray-black w-52px" id="lastName" placeholder="1111">
                <!-- 2 -->
                        <input type="text" class="form-control rounded-1 fs-h5 text-gray-black w-59px ms-2" id="lastName" placeholder="2222">
                <!-- 3 -->
                        <input type="text" class="form-control rounded-1 fs-h5 text-gray-black w-61px ms-2" id="lastName" placeholder="3434">
                <!-- 3 -->
                        <input type="text" class="form-control rounded-1 fs-h5 text-gray-black w-61px ms-2" id="lastName" placeholder="5656">
                    </div>
                </div>
                <!--  -->
    <!-- 有效月年 -->
                <div class="mb-6 d-flex">
                    <section>
                        <label class="fs-h5 text-gray-black fw-bold mb-2" for="lastName" class="form-label">有效月年</label>
                        <div class="d-flex">
                            <input type="text" class="form-control rounded-1 fs-h5 text-gray-black w-82px" id="lastName" placeholder="10 / 28">
                        </div>
                    </section>
    <!-- 背面末三碼 -->
                    <section class="ms-2">
                        <label class="fs-h5 text-gray-black fw-bold mb-2" for="lastName" class="form-label">背面末三碼</label>
                        <div class="d-flex">
                            <input type="text" class="form-control rounded-1 fs-h5 text-gray-black w-82px" id="lastName" placeholder="789">
                        </div>
                    </section>
                </div>
    <!-- 手機號碼 -->
                <div class="mb-6">
                    <label class="fs-h5 text-gray-black fw-bold mb-2" for="lastName" class="form-label">手機號碼</label>
                    <input type="text" class="form-control rounded-1 fs-h5 text-gray-black" id="lastName" placeholder="0909-123-678">
                </div>
            </div>
        </main>
<!-- footer -->
        <footer class="container bg-gray-white item-border pt-3 pb-2 px-6 mt-auto bottom-0 w-100 position-fixed footer-z-index">
            <a class="btn btn-primary-600 next-step fs-h4 fw-bold rounded-2 mb-2 d-block" href="confirm-payment.html" role="button">下一步</a>
        </footer>
    </div>
    
    <!-- load the CDN first-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.JQuery || document.write('<script src="includes/js/jquery-2.1.4.min.js"><\/script>');</script>
  </body>
</html>
